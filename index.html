<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с кнопкой и звуком</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем прокрутку */
            position: relative; /* Для позиционирования текста */
            height: 100vh; /* Высота на весь экран */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрируем контент */
            background-color: #ffffff; /* Фон страницы */
        }

        /* Контейнер для кнопки */
        .button-container {
            width: 100%; /* Ширина контейнера */
            max-width: 1000px; /* Максимальная ширина */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Кнопка */
        .clickable-image {
            width: 100%; /* Ширина кнопки */
            height: 600px; /* Высота кнопки */
            background-image: url('https://i.pinimg.com/736x/06/67/f0/0667f0ead9a15049fcfd7eba94ec3602.jpg'); /* СЮДА МОЖЕТЕ ВСТАВИТЬ КАРТИНКУ ПО URL */
            background-size: cover; /* Растянуть изображение на всю кнопку */
            background-position: center; /* Центрировать изображение */
            cursor: pointer; /* Курсор в виде указателя */
            border-radius: 40px; /* Закругленные углы */
            transition: transform 0.2s; /* Плавное увеличение при наведении */
        }

        .clickable-image:hover {
            transform: scale(1.05); /* Увеличиваем картинку при наведении */
        }

        /* Адаптивные стили для телефонов */
        @media (max-width: 600px) {
            .clickable-image {
                height: 700px; /* Уменьшаем высоту картинки для телефонов */
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер для кнопки -->
    <div class="button-container">
        <!-- Картинка-кнопка -->
        <div class="clickable-image" onclick="playSound()"></div>
    </div>

    <!-- Аудио элемент с Base64 -->
    <audio id="background-music" loop>
        <source src="data:audio/mpeg;base64,ВАШ_BASE64_КОД_ЗДЕСЬ" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        // Функция для воспроизведения звука
        function playSound() {
            var audio = document.getElementById('background-music');
            audio.muted = false; // Включаем звук
            audio.play().catch(function(error) {
                console.log("Ошибка воспроизведения: ", error);
            });
        }

        // Разрешаем автовоспроизведение после первого клика на страницу
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('background-music');
            audio.play().catch(function(error) {
                console.log("Автовоспроизведение заблокировано. Пользователь должен взаимодействовать с сайтом.");
            });
        });
    </script>
</body>
</html>
</html>
